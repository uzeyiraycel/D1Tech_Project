<div class="card card-stretch card-bordered mb-5">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="card-title mb-0">Adres Listesi</h3>
      <button
        class="btn btn-sm btn-light btn-closed ml-auto pull-right"
        title="Kapat"
        (click)="closeModal(false)"
      >
        X
      </button>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="savePlaceAddress(form)" *ngIf="form">
      <div class="form-group d-flex align-items-center">
        <label for="ddlAddress" class="mr-2">Adres:</label>
        <input
          type="text"
          id="ddlAddress"
          formControlName="Address"
          class="form-control form-control-sm"
        />
        <button
          type="submit"
          title="Kaydet"
          class="btn btn-sm btn-outline btn-outline-dashed btn-outline-info btn-active-light-info ml-2"
        >
          Kaydet
        </button>
      </div>
    </form>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Adres</th>
            <th>Aksiyonlar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let travelPlaceAddress of travelPlaceAddresses">
            <td>{{ travelPlaceAddress.Address }}</td>
            <td>
              <button
                (click)="
                  editTravelPlaceAddress(travelPlaceAddress.TravelPlaceId)
                "
                class="btn btn-primary btn-sm"
              >
                DÃ¼zenle
              </button>
              <button
                (click)="
                  deleteTravelPlaceAddress(travelPlaceAddress.TravelPlaceId)
                "
                class="btn btn-danger btn-sm"
              >
                Sil
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
