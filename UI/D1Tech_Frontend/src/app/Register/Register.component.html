<div class="card card-stretch card-bordered mb-5">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="card-title mb-0">Kullanıcı Kayıt</h3>
      <button
        class="btn btn-sm btn-light btn-closed ml-auto pull-right"
        title="Kapat"
        (click)="closeModal(false)"
      >
        X
      </button>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="register(form)" *ngIf="form">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="ddlUsername" class="mr-2">Kullanıcı Adı: </label>
            <input
              type="text"
              id="ddlUsername"
              formControlName="Username"
              class="form-control form-control-sm"
            />
          </div>
          <div class="col-md-6">
            <label for="ddlPassword" class="mr-2">Şifre: </label>
            <input
              type="password"
              id="ddlPassword"
              formControlName="Password"
              class="form-control form-control-sm"
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12">
            <button
              type="submit"
              title="Kaydet"
              class="btn btn-sm btn-outline btn-outline-dashed btn-outline-info btn-active-light-info ml-2"
            >
              Kaydet
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
